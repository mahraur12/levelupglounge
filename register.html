<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/cafelogo.png">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <div class="logo">
                <a href="index.html" style="display:flex; align-items:center; gap:10px;">
                    <img src="assets/cafelogo.png" alt="Logo" class="nav-logo">
                    <span>LEVELUP<span class="text-neon-green">LOUNGE</span></span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#tournament">Tournament</a></li>
                <li><a href="index.html#location">Contact Us</a></li>
                <li><a href="#" class="btn btn-sm btn-primary">Register Now</a></li>
            </ul>
            <div class="hamburger">
                <span></span><span></span><span></span>
            </div>
        </div>
    </nav>

    <div style="height: 100px;"></div> <!-- Spacer for fixed nav -->

    <section class="section">
        <div class="container">
            <h1 class="section-title">Team <span class="text-neon-green">Registration</span></h1>

            <div class="cyber-card" style="max-width: 600px; margin: 0 auto;">
                <form id="regForm">
                    <div class="form-group">
                        <label for="teamName">Team Name</label>
                        <input type="text" id="teamName" class="form-control" placeholder="Enter Team Name" required>
                    </div>

                    <div class="form-group">
                        <label for="captainEmail">Captain's Email</label>
                        <input type="email" id="captainEmail" class="form-control" placeholder="captain@example.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label>Team Roster (Name & Contact)</label>
                        <div class="roster-grid" style="margin-bottom: 5px;">
                            <label style="font-size: 0.8rem; color: var(--text-dim);">In-Game Name</label>
                            <label style="font-size: 0.8rem; color: var(--text-dim);">Riot ID (Name#Tag)</label>
                            <label style="font-size: 0.8rem; color: var(--text-dim);">Rank</label>
                            <label style="font-size: 0.8rem; color: var(--text-dim);">Phone (WhatsApp)</label>
                        </div>

                        <div class="roster-grid">
                            <input type="text" class="form-control player-name" placeholder="Player 1 (Captain)"
                                required>
                            <input type="text" class="form-control player-riot-id" placeholder="Name#ID" required>
                            <input type="text" class="form-control player-rank" placeholder="Current Rank" required>
                            <input type="tel" class="form-control player-phone" placeholder="Contact #" required>
                        </div>
                        <div class="roster-grid">
                            <input type="text" class="form-control player-name" placeholder="Player 2" required>
                            <input type="text" class="form-control player-riot-id" placeholder="Name#ID" required>
                            <input type="text" class="form-control player-rank" placeholder="Rank" required>
                            <input type="tel" class="form-control player-phone" placeholder="Contact #" required>
                        </div>
                        <div class="roster-grid">
                            <input type="text" class="form-control player-name" placeholder="Player 3" required>
                            <input type="text" class="form-control player-riot-id" placeholder="Name#ID" required>
                            <input type="text" class="form-control player-rank" placeholder="Rank" required>
                            <input type="tel" class="form-control player-phone" placeholder="Contact #" required>
                        </div>
                        <div class="roster-grid">
                            <input type="text" class="form-control player-name" placeholder="Player 4" required>
                            <input type="text" class="form-control player-riot-id" placeholder="Name#ID" required>
                            <input type="text" class="form-control player-rank" placeholder="Rank" required>
                            <input type="tel" class="form-control player-phone" placeholder="Contact #" required>
                        </div>
                        <div class="roster-grid">
                            <input type="text" class="form-control player-name" placeholder="Player 5" required>
                            <input type="text" class="form-control player-riot-id" placeholder="Name#ID" required>
                            <input type="text" class="form-control player-rank" placeholder="Rank" required>
                            <input type="tel" class="form-control player-phone" placeholder="Contact #" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="discord">Discord ID(optional)</label>
                        <input type="text" id="discord" class="form-control" placeholder="Username#1234">
                    </div>

                    <div class="form-group" style="text-align: center; margin-bottom: 2rem;">
                        <p style="color: var(--neon-green); margin-bottom: 1rem; font-size: 1.1rem;">Scan this QR to pay â‚¹1500
                            for the registration</p>
                        <img src="assets/payment-qr.jpg" alt="Payment QR Code"
                            style="max-width: 250px; border: 2px solid var(--neon-green); border-radius: 10px;">
                    </div>

                    <div class="form-group">
                        <label for="paymentScreenshot">Payment Screenshot</label>
                        <p class="text-dim" style="font-size: 0.8rem; margin-bottom: 5px;">Upload proof of payment (Max
                            2MB)</p>
                        <input type="file" id="paymentScreenshot" class="form-control" accept="image/*" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Confirm Registration</button>
                    <p class="text-neon-pink" id="errorMsg" style="margin-top: 10px; display: none;">Please fill in all
                        fields.</p>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 LevelUp Gaming. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>


</html>
